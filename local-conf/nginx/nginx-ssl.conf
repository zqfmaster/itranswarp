#
# NGINX CONFIGURATION for LOCAL DEVELOPMENT ONLY
#
# mkdir for nginx cache:
#
# /var/cache/nginx/itranswarp
# /var/cache/nginx/tmp
# /var/log/nginx
# /var/log/itranswarp
#
# link local-conf:
#
# $ ln -s /path/to/local-conf /opt/itranswarp
#
# link nginx conf:
#
# macOS $ ln -s /opt/itranswarp/nginx/nginx.conf /usr/local/etc/nginx/servers/itranswarp.conf
# ubuntu$ ln -s /opt/itranswarp/nginx/nginx.conf /etc/nginx/site-enabled/itranswarp.conf
#

upstream itw_upstream {
	server 127.0.0.1:2019 fail_timeout=3s;
}

proxy_cache_path /var/cache/nginx/itranswarp levels=2:2 keys_zone=itw_cache:10m inactive=300d max_size=1g;
proxy_temp_path  /var/cache/nginx/tmp;

#
# simple redirect to https://www
#
server {

	listen 80;

	server_name www.local.itranswarp.com;

	rewrite ^(.*) https://www.local.itranswarp.com$1 permanent;

}

#
# simple redirect to https://www
#
server {

	listen 443 ssl;

	server_name local.itranswarp.com;

	ssl_certificate     /opt/itranswarp/ssl/local.itranswarp.com.crt;
	ssl_certificate_key /opt/itranswarp/ssl/local.itranswarp.com.key;

	rewrite ^(.*) https://www.local.itranswarp.com$1 permanent;

}

#
# the reverse proxy server as www
#
server {

	listen 443 ssl;

	server_name www.local.itranswarp.com;

	ssl_certificate     /opt/itranswarp/ssl/www.local.itranswarp.com.crt;
	ssl_certificate_key /opt/itranswarp/ssl/www.local.itranswarp.com.key;

	root       /opt/itranswarp/none;
	access_log /opt/itranswarp/log/www_access.log;
	error_log  /opt/itranswarp/log/www_error.log;

	client_max_body_size 2m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location = /favicon.ico {
		proxy_pass https://source.local.itranswarp.com;
	}

	location = /robots.txt {
		proxy_pass https://source.local.itranswarp.com;
	}

	location ~ /static/ {
		rewrite ^(.*) https://static.local.itranswarp.com$1 permanent;
	}

	location ~ /files/ {
		rewrite ^(.*) https://static.local.itranswarp.com$1 permanent;
	}

	location / {
		proxy_pass       http://itw_upstream;
		proxy_set_header Host $host;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-Proto $scheme;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	}
}

#
# the source server that serves static files and uploaded files
#
server {

	listen 443 ssl;

	server_name source.local.itranswarp.com;

	ssl_certificate     /opt/itranswarp/ssl/source.local.itranswarp.com.crt;
	ssl_certificate_key /opt/itranswarp/ssl/source.local.itranswarp.com.key;

	root       /opt/itranswarp/../src/main/resources;
	access_log /opt/itranswarp/log/source_access.log;
	error_log  /opt/itranswarp/log/source_error.log;

	client_max_body_size 1m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location ~ /static/ {
	}

	location ~ /files/ {
		proxy_pass         http://itw_upstream;
		proxy_set_header   Host $host;
		proxy_set_header   X-Real-IP $remote_addr;
		proxy_set_header   X-Forwarded-Proto $scheme;
		proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_cache       itw_cache;
		proxy_cache_key   $uri;
		proxy_cache_valid 1d;

		expires    1d;
	}
}

#
# the simulated CDN server
#
server {

	listen 443 ssl;

	server_name static.local.itranswarp.com;

	ssl_certificate     /opt/itranswarp/ssl/static.local.itranswarp.com.crt;
	ssl_certificate_key /opt/itranswarp/ssl/static.local.itranswarp.com.key;

	access_log /opt/itranswarp/log/static_access.log;
	error_log  /opt/itranswarp/log/static_error.log;

	client_max_body_size 1m;

	gzip            on;
	gzip_min_length 1024;
	gzip_buffers    4 8k;
	gzip_types      text/css application/x-javascript application/json;

	sendfile on;

	location ~ /static/ {
		add_header "Access-Control-Allow-Origin"  "https://www.local.itranswarp.com";
		add_header "Access-Control-Allow-Methods" "GET, POST";

		proxy_pass         https://source.local.itranswarp.com;
		proxy_read_timeout 3s;
	}

	location ~ /files/ {
		add_header "Access-Control-Allow-Origin"  "https://www.local.itranswarp.com";
		add_header "Access-Control-Allow-Methods" "GET, POST";

		proxy_pass         https://source.local.itranswarp.com;
		proxy_read_timeout 3s;
	}
}
